<header>
  <h1 class="post-title">
    <a href="{{ [include.pagevar].url }}">
      {{ [include.pagevar].title }}
    </a>
  </h1>
  <span class="post-date">{{ [include.pagevar].date | date_to_string }}
    <span class="blog_post_categories">
      | tags: {% for tag in [include.pagevar].tags %}{% include tags.html %}{% endfor %}
    </span>
  </span> 
</header>
